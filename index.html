<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Price Range Slider</title>
</head>
<body>

<div class="center">
  <div class="header text-color"><b>Price </b><span>Range</span></div>
  <div class="price text-color-black"><span id="from">$500</span><span> - </span><span id="to">$15,000</span></div>
  <div class="average">
    <div><b>Average price: </b>$1200</div>
  </div>
  <div class="multi-range">
    <input id="min" type="range" min="0" max="100" value="0" />
    <input id="max" type="range" min="0" max="100" value="100" />
  </div>

</body>
<script src="script.js" charset="utf-8"></script>

</html>
